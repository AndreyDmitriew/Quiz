<!DOCTYPE html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Quiz</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="shortcut icon" href="https://img.icons8.com/cotton/64/000000/idea.png">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ribeye&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Ultra&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    </head>

    <body >
        <div class="wrapper">
            <div class="frame">
                <div class="title">
                <p class="Attantion">--Внимание,--</p>
                <p class="TitleQuestion">Вопрос!</p>
                </div>
                <div class="question" id="question"> Question! </div>
                <div class="buttonWrapper">
                    <tr >
                        <button class="firstAnswer" id="firstAnswer">1 Answer</button>
                        <button class="secondAnswer" id="secondAnswer">2 Answer</button>
                    </tr>
            </div>
            </div>
        </div>


    <!-- -----------  Winner Banner --------------- -->
        <div style="text-align: center; display: none;" id="popupWin" class="modalwin">
            <img src="../img/winnerImg.png" class="winnerPic">
            <div class="resultFrame">
                <p style="font-family: 'Lobster Two', cursive;">Total</p>
                <p id="RightAnswers">Right answer(s):</p>
                <p id="FailAnswers">Fail answer(s):</p>
            </div>
            <button onclick="window.location.reload()" class="secondAnswer" style="margin-top: 10px" >Play again</button>
        </div>
    <!-- ------------------------------------------ -->


    <!-- -----------  Fail Banner --------------- -->
    <div style="text-align: center; display: none;" id="popupFail" class="modalwin">
            <img src="../img/failImg.png" class="winnerPic">
        <div class="resultFrame">
            <p style="font-family: 'Lobster Two', cursive;">Total</p>
            <p id="RightAnswers1">Right answer(s):</p>
            <p id="FailAnswers1">Fail answer(s):</p>
        </div>
        <button onclick="window.location.reload()" class="secondAnswer" style="margin-top: 10px" >Play again</button>
        </div>
    <!-- ------------------------------------------ -->

        <script src="./bundle.js"> </script>
    </body>
</html>
